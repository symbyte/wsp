<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
	<title>Program 3</title>
	<h:outputStylesheet library="css" name="maincss.css"/>
    </h:head>
    <h:body>
	<b:navBar brand="My Store Of Awesome" brandHref="#" fixed="yes">
	    <b:navbarLinks pull="right">
		<b:dropMenu value="Sign In">
		    <b:navLink value="Shop" outcome="customer/customer" />
		    <b:navLink value="Admin" outcome="admin/admin" />
		</b:dropMenu>
		<b:navLink value="Create Account" outcome="signup"/>
		<b:navLink value="Logout" outcome="logout" rendered="#{userBean.isLoggedIn()}"/>
	    </b:navbarLinks>	
	</b:navBar>
	<h:messages infoStyle="color:green" class="center" globalOnly="true"/>
	<br/>
	<br/>
	<b:container>
	    <b:row>
		<b:column span="2"/>
		<b:column span ="8">
		    <h:form>
			<b:tabView>
			    <b:tab title ="Books">
				<p:dataTable id="prodTable" paginator="true" rows="5" paginatorPosition="bottom" 
					     value="#{storeBean.bookList}" 
					     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} 
					     {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
					     var="item">
				    <p:column width="25%">
					<f:facet name="header">Image</f:facet>
				    </p:column>
				    <p:column>
					<f:facet name="header">Title</f:facet>
					    #{item.title}
				    </p:column> 
				    <p:column>
					<f:facet name="header">Author</f:facet>
					    #{item.author}
				    </p:column>
				    <p:column>
					<f:facet name="header">Price</f:facet>
					<h:outputText value="#{item.price}">
					    <f:convertNumber type="currency" currencySymbol="$" />
					</h:outputText>
				    </p:column>
				    <p:column>
					<f:facet name="header">Pages</f:facet>
				    </p:column>
				    <p:column>
					<f:facet name="header">Quantity</f:facet>
				    </p:column>
				    <p:column>
					<f:facet name="header">Product #</f:facet>
				    </p:column>
				</p:dataTable>
			    </b:tab>
			    <b:tab title="Shark Repellent">

			    </b:tab>
			    <b:tab title="Jetpacks">

			    </b:tab>
			</b:tabView>
		    </h:form>
		</b:column>
		<b:column span="2"/>
	    </b:row>
	</b:container>
	<br/>
	<br/>
	<div id="footer" class="headerFormat foot eleBorder center">
	    &copy;2015 FourBooksAndAWarmCup
	</div>
    </h:body>

</html>
