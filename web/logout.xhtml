<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
	<h:head>
		<title>Sign In</title>
		<h:outputStylesheet library="css" name="maincss.css"/>
	</h:head>
	<h:body>
		<f:event type="preRenderView" listener="#{session.invalidate()}"/>
		<b:navBar brand="My Store Of Awesome" brandHref="#" fixed="yes">
			<b:navbarLinks pull="right">
				<b:navLink value="Sign up" outcome="allUsers/loginRedirect" />
				<b:navLink value="Create Account" outcome="signup"/>
			</b:navbarLinks>	
		</b:navBar>
		<b:container>
			<b:row>
				<b:column span="4" offset="4">
					<b:alert  severity="success" >You have been logged out successfully</b:alert>
				</b:column>
			</b:row>
		</b:container>
		<div class="center">
			<h:link outcome="/index" value="Go to homepage"/>
		</div>
		<div id="footer" class="headerFormat foot eleBorder center">
			&copy;2015 FourBooksAndAWarmCup
		</div>
	</h:body>
</html>
