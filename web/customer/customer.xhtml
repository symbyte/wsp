<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
	<title></title>
	<h:outputStylesheet library="css" name="maincss.css"/>
    </h:head>
    <h:body>
	<b:navBar brand="My Store Of Awesome" brandHref="#" fixed="top">
	    <b:navbarLinks pull="right">
		<b:dropMenu value="Account">
		    <b:navLink value="Edit Information" outcome="" />
		    <b:navLink value="Previous Orders" outcome="prevorders" />
		</b:dropMenu>
		<b:navLink value="Logout" outcome="/logout" rendered="#{userBean.isLoggedIn()}"/>
	    </b:navbarLinks>	
	</b:navBar>
	<br/>
	<br/>
	<br/>
	<br/>
	<h:messages infoStyle="color:green" class="center" globalOnly="true"/>
	<br/>
	<br/>
	<b:container>
	    <b:row>
		<b:column span="2"/>
		<b:column span="8">

		    <h:form>
			<b:tabView>
			    <b:tab title="Books" >

				<p:dataTable  paginator="true" rows="5" paginatorPosition="bottom" tableStyle="width:auto"
					      paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} 
					      {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" 
					      value="#{storeBean.bookList}" 
					      var="item">
				    <p:column>
					<f:facet name="header">Image</f:facet>
				    </p:column>
				    <p:column>
					<f:facet name="header">Title</f:facet>
					    #{item.prodname}
				    </p:column> 
				    <p:column>
					<f:facet name="header">Author</f:facet>
					    #{item.author}
				    </p:column>
				    <p:column>
					<f:facet name="header">Price</f:facet>
					<h:outputText value="#{item.prodprice}">
					    <f:convertNumber type="currency" currencySymbol="$" />
					</h:outputText>
				    </p:column>
				    <p:column>
					<f:facet name="header">Pages</f:facet>
					#{item.pages}
				    </p:column>
				    <p:column>
					<f:facet name="header">Quantity</f:facet>
					#{item.quantity}
				    </p:column>
				    <p:column>
					<f:facet name="header">Product #</f:facet>
					#{item.prodid}
				    </p:column>
				    <p:column>
					<b:commandButton ajax ="true" update="cartContents total" 
						value="Add to cart" 
						action="#{storeBean.addItem(item)}"
						onclick="this.blur()">
					</b:commandButton>	
				    </p:column>
				</p:dataTable>
			    </b:tab>
			    <b:tab title="Shark Repellent">
			    </b:tab>
			    <b:tab title="Jetpacks">
			    </b:tab>
			</b:tabView>
		    </h:form>
		</b:column>
		<b:column span="2"/>
	    </b:row>
	</b:container>
	<br/>
	<br/>
	<b:container>
	    <b:row>
		<b:column span="2"/>
		<b:column span="8">
		    <h:form id="cartContents">
			<h2 class="center" style="color: lightslategray">Your Cart Contents</h2>
			<p:dataTable 
				value="#{storeBean.cart}" 
				var="item"
				rendered="#{storeBean.cartHasItems()}"
				>
			    <f:facet name="caption" >Cart</f:facet>
			    <p:column>
				<f:facet name="header">Title</f:facet>
				    #{item.title}
			    </p:column>	
			    <p:column>
				<f:facet name="header">Author</f:facet>
				    #{item.author}
			    </p:column>	
			    <p:column>
				<f:facet name="header">Unit Price</f:facet>
				<h:outputText value="#{item.price}">
				    <f:convertNumber type="currency"
						     currencySymbol="$"/>
				</h:outputText>
			    </p:column>	
			    <p:column>
				<f:facet name="header">Quantity</f:facet>
				    #{item.quantity}
			    </p:column>	
			    <p:column>
				<f:facet name="header">Sub total</f:facet>
				<h:outputText value="#{item.calcSub()}">
				    <f:convertNumber type="currency" currencySymbol="$"/>
				</h:outputText>
			    </p:column>	
			    <p:column>
				    <b:commandButton value="Remove One" ajax="true"  update="cartContents total"
						 action="#{storeBean.removeItem(item)}"
						 >
				</b:commandButton>
			    </p:column>	
			    <f:facet name="footer">
				<b:row>
				    <b:column span ="2">
					    <b:commandButton style="float:left" ajax="true" update="cartContents total" 
							 value="Check Out" action="#{storeBean.checkOut()}">
					</b:commandButton>
				    </b:column>
				</b:row>
			    </f:facet>
			</p:dataTable>
			<div class="center" id="nostuff">
			    <h:outputText rendered="#{storeBean.cartIsEmpty()}" 
					  value="Your cart is empty! Culture yourself!"/>
			</div>
		    </h:form>
		</b:column>
		<b:column span="2"/>
	    </b:row>
	</b:container>
	<br/>
	<div class="center" style="font-size: 16px; margin-bottom:20px"><strong>Cart Total:</strong> 
	    <h:outputText value="#{storeBean.cartTotal}" id="total">
		<f:convertNumber type="currency" currencySymbol="$"/>
	    </h:outputText>
	</div>
	<br/>
	<div id="footer" class="headerFormat foot eleBorder center">
	    &copy;2015 FourBooksAndAWarmCup
	</div>
    </h:body>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".active").click(function(){
				$(".active").blur();
			});
		});
	</script>

</html>
